<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    <div class="container">


        <div class="top_menu">
            <div class="align-left">채팅</div>
            <div class="align-right">
                <div class="search_icon"><i class="uil uil-search"></i></div>
                <div class="white_space"></div>
                <div class="add_icon"><i class="uil uil-comment-plus"></i></div>
                <div class="white_space"></div>
                <div class="music_icon"><i class="uil uil-music"></i></div>
                <div class="white_space"></div>
                <div class="settings_icon"><i class="uil uil-setting"></i></div>
            </div>
            
        </div>

        <ul class="list">
            <!-- ad는 화면너비에 따라 고정비율 가변 크기임. 무한정 커지는 것은 사용성을 저해하므로 16:9 미만의 화면비율에서는 광고를 없애도록 미디어쿼리 작성하기. 이는 카카오톡 가로모드 실행 시 광고가 사라지는 것에 근거함. -->
            <div class="ad">
                <img src="ad.jpg" alt="ad">
            </div>
            <li>
                <div class="align-left">
                    <img src="default.jpg" alt="">
                </div>
                <div class="align-mid">
                    <div class="sender">토스</div>
                    <div class="message">결제되었습니다.</div>
                </div>
                <div class="align-right">
                    <div class="date_time">어제</div>
                </div>
                
            </li>
        </ul>

        <div class="nav">
            <div class="friends_page"><i class="uil uil-user"></i></div>    
            <div class="chat_list_page"><i class="uil uil-comments"></i></div>
            <div class="hash_page">#</div>
            <div class="shopping_page"><i class="uil uil-shopping-bag"></i></div>
            <div class="more_page"><i class="uil uil-ellipsis-h"></i></div>
        </div>
    </div>
</body>
</html>
